overwrite: true
schema: "types/download.json"
documents: "./src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      exportFragmentSpreadSubTypes: true
      documentMode: graphQLTag
  src/generated/page.tsx:
    config:
      documentMode: external
      importDocumentNodeExternallyFrom: ./graphql
      reactApolloVersion: 3
      withHooks: true
      # withHOC: false
      # excludePatterns: 'getComments'
      # excludePatternsOptions: 'i'
      # customDataIdFromObjectName: 'test'
      # customDataIdFromObjectImport: 'abc'
      apolloClientInstanceImport: '../withApollo'
    preset: import-types
    presetConfig:
      typesPath: ./graphql
    plugins:
      - "graphql-codegen-apollo-next-ssr"
  src/generated/introspection.ts:
    plugins:
      - fragment-matcher
hooks:
  afterAllFileWrite:
    - prettier --write
